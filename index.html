    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">

<body>

    <div class="cell" data-cell></div>

    <div class="cell" data-cell></div>

    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    </div>

      <div data-winning-message-text>  </div>

    </div>

</html>
